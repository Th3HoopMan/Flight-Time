    <!-- Custom CSS -->
    <style>
    body {
        padding-top: 70px;
        /* Required padding for .navbar-fixed-top. Remove if using .navbar-static-top. Change if height of navigation changes. */

<body>


    <!-- Body Container -->
    <div class= "container">

        <!-- Image container -->
        <img src="delta-red.jpg" style="width: 100; height: 100;" class="img responsive"> </img>


        <!-- Center Panel -->
        <div id="cntrPanel" style="width: 60%; margin: 0 auto;" class="panel panel-default">

            
            <div id="panelInfo" class="panel-heading">
                <p> Enter Flight Information<p>
            </div>
            <div class="panel-body">

                <!-- Flight Number -->
                <label for="flNum"> Enter flight number:<label>
                <input type="text" class="form-inputs" id="flNum"></input>

                <!-- Location -->
                <label for="location"> Enter location:<label>
                <input type="text" class="form-inputs" id="location"></input>
            </div>


            <div id="checklist" class="panel-heading">
                <p> What do you need to complete?<p>
            </div>
            <div class="panel-body">
                <p> Checklist</p>
            </div>


            <!-- Trip Outlook -->
             <div id="Waitimes" class="panel-heading">
                <p> Trip Outlook <p>
            </div>
            <div class="panel-body">
                <p> Optimal Trip Time </p>
                <input id="ex1" data-slider-id='ex1Slider' type="text" data-slider-min="0" data-slider-max="20" data-slider-step="1" data-slider-value="14"/>
                <script>
                    $(document.ready(function() {
                        $("ex1").slider();
                    });
                </script>
            </div>




        </div>
    </div>
